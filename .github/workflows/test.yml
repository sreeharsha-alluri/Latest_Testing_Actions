name: Build and Test Workflow

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Select a branch to deploy Coverity"
        type: string
        required: true
        default: "main"  # Set default to 'main', or any default branch you want.

jobs:
  fetch_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Call GitHub API to fetch branches including the default branch
        id: get_branches
        run: |
          default_branch=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }} | jq -r '.default_branch')
          
          all_branches=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/branches | jq -r '.[].name')
          
          echo "Default branch: ${default_branch}"
          echo "Available branches: ${all_branches}"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Build project
        run: |
          echo "Building from branch ${{ github.event.inputs.branch }}"
